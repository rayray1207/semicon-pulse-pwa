name: Update News Feeds

on:
  schedule:
    # UTC ê¸°ì¤€: 00:00, 06:00, 12:00, 18:00 (6ì‹œê°„ë§ˆë‹¤)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # âœ… cache: 'npm' ì œê±° (lockfile ê°ì§€ ì˜¤ë¥˜ ë°©ì§€)
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”„ Fetch RSS feeds
        run: node scripts/fetchFeeds.js

      - name: ðŸ” Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/news.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in news.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "News data updated"
          fi

      - name: ðŸ’¾ Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/news.json
          git commit -m "chore: update news feed [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push

      - name: ðŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: âœ… Deployment complete
        run: |
          echo "ðŸŽ‰ News feeds updated and deployed successfully!"
          echo "ðŸ“Š Check the live site for latest articles"
