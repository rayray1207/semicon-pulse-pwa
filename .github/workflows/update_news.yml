name: Update News Feeds

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ❌ setup-node 캐시/락파일 이슈 완전 회피
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ❌ npm ci 사용 안 함 (lockfile 요구 안 하게)
      - name: Install deps
        run: npm install

      - name: Fetch feeds
        run: node scripts/fetchFeeds.js

      - name: Commit changes
        run: |
          if ! git diff --quiet public/news.json; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add public/news.json
            git commit -m "chore: update news feed"
            git push
          else
            echo "No changes"
          fi

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
