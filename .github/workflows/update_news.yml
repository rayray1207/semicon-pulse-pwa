name: Update News Feeds

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: semicon-news-update
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm install

      - name: Sync with remote main (before changes)
        run: |
          git fetch origin main
          git checkout main
          git rebase origin/main

      - name: Fetch feeds
        run: node scripts/fetchFeeds.js

      - name: Commit & Push changes (with rebase+retry)
        run: |
          if ! git diff --quiet public/news.json; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add public/news.json
            git commit -m "chore: update news feed"

            for i in 1 2 3; do
              echo "Push attempt $i..."
              git fetch origin main
              git rebase origin/main || true
              if git push origin HEAD:main; then
                echo "Push succeeded."
                break
              fi
              echo "Push rejected, retrying in 5s..."
              sleep 5
            done
          else
            echo "No changes"
          fi

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
