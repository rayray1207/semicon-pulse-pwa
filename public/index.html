    /* ==================== CSS Variables ==================== */
    :root {
      /* Colors - Dark Theme */
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --secondary: #8b5cf6;
      --accent: #06b6d4;

      --bg-hover: #334155;

      --border: #334155;

      /* Colors - Light Theme */

    }
    
    /* ==================== Global Reset ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-sans);
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-primary-light);
    }
    
    /* ==================== Header ==================== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 var(--spacing-md);
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(30, 41, 59, 0.8);
    }
    
    body.light-mode .header {
      background: rgba(255, 255, 255, 0.8);
      border-bottom-color: var(--border-light-mode);
    }
    
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      white-space: nowrap;
    }
    
    .logo::before {
      content: '‚óÜ';
      font-size: 16px;
    }
    
    .search-box {
      flex: 1;
      max-width: 500px;
      margin: 0 var(--spacing-md);
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    body.light-mode .search-input {
      background: var(--bg-hover-light);
      border-color: var(--border-light-mode);
      color: var(--text-primary-light);
    }
    
    .search-input:focus {

    .header-actions {

    .icon-btn {

      height: 36px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {

      border-color: var(--border-light);
      color: var(--text-primary);
    }
    
    body.light-mode .icon-btn {

    }
    
    body.light-mode .icon-btn:hover {

    }
    
    /* ==================== Tabs ==================== */
    .tabs {

      left: 0;
      right: 0;
      height: var(--tab-height);
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      display: flex;
      overflow-x: auto;
      z-index: 90;
      -webkit-overflow-scrolling: touch;
    }
    
    body.light-mode .tabs {
      background: var(--bg-card-light);
      border-bottom-color: var(--border-light-mode);
    }
    
    .tabs::-webkit-scrollbar {
      display: none;
    }
    
    .tab {
      flex-shrink: 0;
      padding: 0 var(--spacing-lg);
      height: 100%;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      transition: color 0.2s;
    }
    
    .tab:hover {
      color: var(--text-primary);
    }
    
    .tab.active {
      color: var(--primary);
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
    }
    
    /* ==================== Main Content ==================== */
    .main {
      margin-top: calc(var(--header-height) + var(--tab-height));
      padding: var(--spacing-md);

      margin-left: auto;

    /* ==================== Article Card ==================== */
    .article-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);

    body.light-mode .article-card {

    .article-card:hover {

    .article-summary {

    body.light-mode .article-summary {

    .article-meta {

    }

    /* ==================== Loading Skeleton ==================== */

    .skeleton-card {

    .skeleton-title {

    }
    
    .skeleton-summary {
      width: 80%;

    }
    
    .skeleton-meta {
      width: 150px;
      height: 14px;
      background: var(--bg-hover);
      border-radius: 4px;
    }
    
    /* ==================== Empty State ==================== */
    .empty-state {
      text-align: center;
      padding: var(--spacing-lg) 0;
      color: var(--text-muted);
    }
    
    .empty-icon {

    }
    
    .empty-text {
      font-size: 16px;

    }
    
    /* ==================== Install Prompt ==================== */
    .install-prompt {
      position: fixed;
      bottom: var(--spacing-md);

      right: var(--spacing-md);
      background: var(--primary);

      padding: var(--spacing-md);

    .close-install {

    /* ==================== Responsive ==================== */

      }
      
      .install-btn {

      }
    }
    
    /* ==================== Utilities ==================== */
    .hidden {
      display: none !important;
    }

      Ìôà ÌôîÎ©¥Ïóê Ï∂îÍ∞ÄÌïòÍ≥† Ïò§ÌîÑÎùºÏù∏ÏóêÏÑúÎèÑ ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî

  <script>
    // ==================== Global State ====================
    let allArticles = [];
    let topArticles = [];
    let currentTab = 'top';
    let searchQuery = '';
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let deferredPrompt;
    
    // ==================== DOM Elements ====================
    const articleList = document.getElementById('articleList');
    const searchInput = document.getElementById('searchInput');
    const tabs = document.querySelectorAll('.tab');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const favoriteBtn = document.getElementById('favoriteBtn');
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const closeInstall = document.getElementById('closeInstall');
    
    // ==================== Initialize App ====================
    async function init() {
      // ÌÖåÎßà Ï¥àÍ∏∞Ìôî
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        themeIcon.textContent = 'üåô';
      }
      
      // Îâ¥Ïä§ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
      await loadNews();
      
      // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
      registerEventListeners();
      
      // ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù
      registerServiceWorker();
      
      // PWA ÏÑ§Ïπò ÌîÑÎ°¨ÌîÑÌä∏ Ï§ÄÎπÑ
      setupInstallPrompt();
    }
    
    // ==================== Load News Data ====================
    async function loadNews() {
      try {
        const response = await fetch('/news.json');
        if (!response.ok) throw new Error('Failed to load news');
        
        const data = await response.json();
        allArticles = data.allArticles || [];
        topArticles = data.topArticles || [];
        
        console.log(`‚úÖ Loaded ${allArticles.length} articles`);
        renderArticles();
        
      } catch (error) {
        console.error('‚ùå Error loading news:', error);
        showEmptyState('Îâ¥Ïä§Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
      }
    }
    
    // ==================== Render Articles ====================
    function renderArticles() {
      let articles = [];
      
      // ÌÉ≠Ïóê Îî∞Îùº ÌïÑÌÑ∞ÎßÅ
      if (currentTab === 'top') {
        articles = topArticles;
      } else if (currentTab === 'latest') {
        articles = allArticles;
      } else if (currentTab === 'favorites') {
        articles = allArticles.filter(a => favorites.includes(a.url));
      } else {
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
        articles = allArticles.filter(a => a.tags.includes(currentTab));
      }
      
      // Í≤ÄÏÉâÏñ¥ ÌïÑÌÑ∞
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        articles = articles.filter(a => 
          a.title.toLowerCase().includes(query) ||
          a.summary.toLowerCase().includes(query) ||
          a.tags.some(tag => tag.toLowerCase().includes(query))
        );
      }
      
      // Î†åÎçîÎßÅ
      if (articles.length === 0) {
        showEmptyState(searchQuery ? 'No matching results' : 'No articles available');
        return;
      }
      
      articleList.innerHTML = articles.map(article => createArticleCard(article)).join('');
    }
    
    // ==================== Create Article Card ====================
    function createArticleCard(article) {
      const isFavorite = favorites.includes(article.url);
      const timeAgo = getTimeAgo(article.publishedAt);
      
      return `
        <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="article-card">
          <div class="article-tags">
            ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <h2 class="article-title">${escapeHtml(article.title)}</h2>
          <p class="article-summary">${escapeHtml(article.summary)}</p>
          <div class="article-meta">
            <span class="article-source">${escapeHtml(article.sourceDomain)}</span>
            <span class="article-time">${timeAgo}</span>
          </div>
        </a>
      `;
    }
    
    // ==================== Show Empty State ====================
    function showEmptyState(message) {
      articleList.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üì≠</div>
          <div class="empty-text">${message}</div>
        </div>
      `;
    }
    
    // ==================== Time Ago Formatter ====================
function getTimeAgo(dateString) {
  const now = Date.now();
  const past = new Date(dateString).getTime();
  const diffMs = now - past;

  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);

  if (diffMins < 1) return 'just now';

  if (diffMins < 60) {
    return diffMins === 1 ? '1 minute ago' : `${diffMins} minutes ago`;
  }

  if (diffHours < 24) {
    return diffHours === 1 ? '1 hour ago' : `${diffHours} hours ago`;
  }

  if (diffDays < 7) {
    return diffDays === 1 ? '1 day ago' : `${diffDays} days ago`;
  }

  return new Date(dateString).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}
    
    // ==================== Escape HTML ====================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // ==================== Event Listeners ====================
    function registerEventListeners() {
      // ÌÉ≠ Ï†ÑÌôò
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentTab = tab.dataset.tab;
          renderArticles();
        });
      });
      
      // Í≤ÄÏÉâ
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value.trim();
        renderArticles();
      });
      
      // ÌÖåÎßà ÌÜ†Í∏Ä
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        themeIcon.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
      });
      
      // Ï¶êÍ≤®Ï∞æÍ∏∞ (ÌòÑÏû¨Îäî ÌÉ≠ÏúºÎ°úÎßå ÏûëÎèô)
      favoriteBtn.addEventListener('click', () => {
        const favTab = Array.from(tabs).find(t => t.dataset.tab === 'favorites');
        if (favTab) favTab.click();
      });
    }
    
    // ==================== Service Worker ====================
    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('‚úÖ Service Worker registered'))
          .catch(err => console.error('‚ùå SW registration failed:', err));
      }
    }
    
    // ==================== PWA Install Prompt ====================
    function setupInstallPrompt() {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.classList.add('show');
      });
      
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User ${outcome} the install prompt`);
        
        deferredPrompt = null;
        installPrompt.classList.remove('show');
      });
      
      closeInstall.addEventListener('click', () => {
        installPrompt.classList.remove('show');
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA installed successfully');
        installPrompt.classList.remove('show');
      });
    }
    
    // ==================== Start App ====================
    init();
  </script>
</body>
</html>
